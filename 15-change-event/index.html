<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change-Event</title>
</head>
<body>
    <span>Age: </span>

    <select id="filtered-age">
        <option value="20">20</option>
        <option value="19">19</option>
        <option value="18">18</option>
    </select>

    <table id="student-table"></table>
    
    <script>
        var students = [
            { name: 'James', age: 20},
            { name: 'Lyn', age: 18 },
            { name: 'Mika', age: 20 },
            { name: 'Adrien', age: 18 },
            { name: 'Rebecca', age: 19 },
        ]

        var filteredAge = document.getElementById('filtered-age');
        filteredAge.addEventListener('change', function() {
            // Since filterAge.value is a string, 
            // hence we must parse an Int to get the correct value
            var value = parseInt(filteredAge.value);
            var filterArray = students.filter(function(student) {
                return value === student.age;
            });

            render(filterArray);
        })

        function render(students) {
            var studentTable = document.getElementById('student-table');
            var content = students.map((student) => {
                return '<tr><td>' + student.name + '</td><td>' + student.age + '</td></tr>';
            })

            studentTable.innerHTML = content.join('');
        }

        render(students);
    </script>
</body>
</html>
